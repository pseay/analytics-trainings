<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS</title>
	<style>
		button {
			background: #FF8888;
		}
		button:hover {
			background: #8888FF;
		}
		button:active {
			background: grey;
		}
		#container {
			background: gray;
			margin: 2em;
			padding: 30px;
		}
		.button-holder button {
			border: 1px dashed black;
		}
	</style>
</head>
<body>
	<div id="container" class="button-holder">
		<button>Red or blue?</button>
	</div>
</body>
</html>
