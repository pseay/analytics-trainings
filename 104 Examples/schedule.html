<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schedule</title>
	<link rel="stylesheet" href="schedule.css">
</head>
<body>
	<div class="schedule-container">
		<div class="day-column right-border">
			<div class="title">Times</div>

			<div class="class">9:25</div>
			<div class="class">10:20</div>
			<div class="class">11:10</div>
			<div class="class">11:55</div>
			<div class="class">12:50</div>
			<div class="class">1:45</div>
		</div>
		<div class="day-column">
			<div class="title">Monday</div>
			<div class="class">A</div>
			<div class="class">B</div>
			<div class="class">C</div>
			<div class="class">Lunch</div>
			<div class="class">D</div>
			<div class="class">E</div>
			<div class="class">F</div>
		</div>
		<div class="day-column">
			<div class="title">Tuesday</div>
			<div class="class">G</div>
			<div class="class">A</div>
			<div class="class">Adv</div>
			<div class="class">Lunch</div>
			<div class="class">B</div>
			<div class="class">C</div>
			<div class="class">D</div>
		</div>
		<div class="day-column">
			<div class="title">Wednesday</div>
			<div class="class">E</div>
			<div class="class">F</div>
			<div class="class">G</div>
			<div class="class">Lunch</div>
			<div class="class">A</div>
			<div class="class">B</div>
			<div class="class">C</div>
		</div>
		<div class="day-column">
			<div class="title">Thursday</div>
			<div class="class">D</div>
			<div class="class">E</div>
			<div class="class">Adv</div>
			<div class="class">Lunch</div>
			<div class="class">F</div>
			<div class="class">G</div>
			<div class="class">A</div>
		</div>
		<div class="day-column">
			<div class="title">Friday</div>
			<div class="class">B</div>
			<div class="class">C</div>
			<div class="class">D</div>
			<div class="class">Lunch</div>
			<div class="class">E</div>
			<div class="class">F</div>
			<div class="class">G</div>
		</div>
	</div>
</body>
</html>
